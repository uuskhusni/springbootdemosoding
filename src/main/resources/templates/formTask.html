<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>

    <title>Task Demo Template</title>

    <!-- Bootstrap core CSS -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Spring Boot Demo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/task/create}">Add Data</a></li>
                <li><a th:href="@{/task}">List Data</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h1>Task Form</h1>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${task}" th:action="@{/task/create}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{version}" />
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{description}" />
                    </div>
                </div>
                <!--<div class="form-group">
                    <label class="col-sm-2 control-label">Date Created :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{dateCreated}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date Updated :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{dateUpdated}" />
                    </div>
                </div>-->
                <div class="form-group">
                    <a th:href="@{/task}" class="btn btn-success">Back</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.min.js}"></script>
<!--<script>window.jQuery || document.write('<script th:src="@{js/jquery.min.js}"><\/script>')</script>-->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
